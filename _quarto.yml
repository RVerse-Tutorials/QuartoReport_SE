  downloads: [pdf, docx]
#  sharing: [twitter, facebook]
  author:
    - name: Jane Doe
      affiliations:
        - name: University of XXX
          department: Department of YYY
    - name: Eva Nováková
      affiliations:
        - name: University of XXX
          department: Department of YYY
    - name: Matti Meikäläinen
      affiliations:
        - name: University of XXX
          department: Department of YYY
  chapters:
    - index.qmd
#    - text/CRchum.qmd
    - text/ICSRFchinook.qmd
    - text/ICUCchinook.qmd
    - text/LCchinook.qmd
    - text/UWchinook.qmd
